<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="이름을 입력하세요" />
    <input type="text" placeholder="이름을 입력하세요. sdfdsf" autofocus />
    <input type="checkbox" checked />
    <input type="checkbox" />
    <input type="radio" name="radio1" checked />
    <input type="radio" name="radio1" />
    <input type="radio" name="radio2" checked />
    <input type="radio" name="radio2" />
    <!-- checkbox 는 checked 필수 아님 -->
    <!-- radiobutton 은 checked 하나는 필수 -->
    <select name="" id="">
      <option value="" disabled selected>선택</option>
      <option value="">2번</option>
      <option value="">3번</option>
    </select>
    <input type="text" disabled value="010-1234-5678" />
    <!-- value: 채워진 것  수정못하게 disabled -->
  </body>
</html>

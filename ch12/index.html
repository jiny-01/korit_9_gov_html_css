<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        /* position 의 디폴트값은 static */
        position: static;
        box-sizing: border-box;
        border: 1px solid #222;
      }

      .p-box {
        position: absolute;
        padding: 20px;
        width: 400px;
        height: 400px;
      }

      .p2-box {
        padding: 20px;
        width: 350px;
        height: 180px;
        border-color: red;
      }

      .box1 {
        width: 50px;
        height: 50px;
        border-color: blue;
      }

      .box2 {
        /* position: relative; */
        position: absolute;
        z-index: 1;
        /* relative 일 때 얻은 자리 포기하고 떠남 */
        /* top: 0px;
        left: 100px; */
        width: 50px;
        height: 50px;
        border-color: green;
      }

      .box3 {
        /* position: relative; */
        position: static;
        /* 움직이지만 원래 공간은 그대로 유지 */
        top: 50px;
        left: 100px;
        width: 50px;
        height: 50px;
        border-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="p-box">
      <div class="p2-box"></div>
      <div class="p2-box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
      </div>
    </div>
  </body>
</html>

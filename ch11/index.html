<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container1 {
        /* 공간감 */
        perspective: 600px;
      }

      .box {
        width: 100px;
        height: 100px;
        /* 자식요소 absolute 때문에 줌 */
        position: relative;

        /* 3D 배치 가능하도록 설정 */
        transform-style: preserve-3d;
        transform: translate(100px, 100px) rotateX(-180deg);
        transition: all 0.5s ease;

        &:hover {
          transform: scale3d(120%, 120%, 120%);
        }

        & > div {
          position: absolute;
          width: 100px;
          height: 100px;
          border: 1px solid #030303;
        }

        & > div:nth-of-type(1) {
          /*앞*/
          transform: translateZ(50px);
        }

        & > div:nth-of-type(2) {
          /*뒤*/
          transform: translateZ(-50px) rotateY(180deg);
        }

        & > div:nth-of-type(3) {
          /*우*/
          transform: translateX(50px) rotateY(90deg);
        }

        & > div:nth-of-type(4) {
          /*좌*/
          transform: translateX(-50px) rotateY(-90deg);
        }

        & > div:nth-of-type(5) {
          /*위*/
          transform: translateY(50px) rotateX(90deg);
        }
 
        & > div:nth-of-type(6) {
          /*아래*/
          transform: translateY(-50px) rotateX(-90deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
      </div>
    </div>
  </body>
</html>

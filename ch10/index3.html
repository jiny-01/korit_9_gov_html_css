<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        box-sizing: border-box;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        padding: 5px 10px;
        background-color: #fafafa;
      }

      .btn:hover {
        background-color: #fafafa;
      }

      .btn:active {
        background-color: #fff;
      }

      .btn:focus {
        outline: none;
        border: 2px solid red;
      }

      .text-input {
        box-sizing: border-box;
        outline: none;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        padding: 3px 5px;
        cursor: pointer;
      }

      .text-input:active {
        background-color: #fafafa;
      }

      .text-input:disabled + .btn {
        cursor: not-allowed;
        color: #999999;
        background-color: #eee;
      }

      /* btn 전부 걸려면 형제 선택자 사용 => .text-input:disabled ~ .btn*/
    </style>
  </head>
  <body>
    <input type="text" class="text-input" value="테스트 텍스트" />
    <button class="btn">버튼</button>
    <button class="btn">버튼</button>
    <button class="btn">버튼</button>
    <button class="btn">버튼</button>
  </body>
</html>

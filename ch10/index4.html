<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* div:nth-of-type(2) : div인데 2번 - button 2번 => 4번 버튼*/
        body > div:nth-of-type(2) > button:nth-of-type(2) {
            background-color: red;
        }

        /* div 안의 버튼들 중 2번째-첫번째 div 는 버튼이 아닌 input 태그 => div 마다 2번째이므로 4번, 6번 */
        body > div button:not(body > div > div:nth-of-type(1) > button:nth-of-type(2)):nth-of-type(2) {
            background-color: red;
        }

        /* not() 안에 들어있는 걸 제외하고, 즉 그냥 button 들 중에서 :nth-of-type(2) 란 의미와 같음*/
        body > div button:not(body > div > div:nth-of-type(1) > button:nth-of-type(2)):nth-of-type(2) {
            background-color: red;
        }

        /* 버튼 3개를 이어붙임 div로, */

        

    </style>
  </head>
  <body>
    <div>
        <button>1</button>
        <input type="button" value="2"></button>
    </div>
    <div>
        <button>3</button>
        <button>4</button>
    </div>
    <div>
        <div>
        <button>5</button>
        <button>6</button>
        </div>
        <div>
        <button>8</button>
        <button>9</button>
        </div>
    </div>
    <div>
        <button>7</button>
    </div>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        box-sizing: border-box;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        padding: 5px 10px;
        background-color: #fafafa;
        cursor: pointer;
      }

      .btn--primary {
        background-color: #00abda;
        color: #fafafa;
      }

      .btn--error {
        background-color: #da0000;
        color: #fafafa;
      }

      /* class 에 btn--disabled 가 포함되어져있으면 */
      .btn[class~="btn--disabled"] {
        background-color: #c6c6c6;
        color: #fafafa;
        cursor: default;
      }

      .btn[value$=".hwp"] {
        background-color: #40afff;
        color: #fafafa;
      }

      .btn[value$=".xlsx"] {
        background-color: #1d6b40;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn">기본버튼</button>
      <button class="btn btn--primary">강조버튼</button>
      <button class="btn btn--errror btn--disabled">오류버튼</button>
      <button class="btn btn--errror">비활성버튼</button>

      <button class="btn" value="test.hwp">한글문서 다운로드</button>
      <button class="btn" value="test.xlsx">엑셀문서 다운로드</button>
    </div>
  </body>
</html>
